name: Smoke

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Unit Tests
        run: |
          pytest -q tests/test_plugin_merge.py tests/test_perk_classification.py

      - name: Mechanics Guardrails
        run: |
          python -m scripts.check_mechanics_matrix_coverage
          python -m scripts.check_mechanics_literals
          python -m scripts.audit_mechanics_sources

      - name: Game Data Smoke (if available)
        run: |
          ESM="$HOME/.local/share/Steam/steamapps/common/Fallout New Vegas/Data/FalloutNV.esm"
          if [ -f "$ESM" ]; then
            python -m scripts.dump_perks --playable-only > /tmp/dump_perks.txt
            python -m scripts.dump_items --weapons --playable-only > /tmp/dump_items.txt
            python -m scripts.dump_graph > /tmp/dump_graph.txt
          else
            echo "FalloutNV.esm not found on runner; skipping game-data smoke checks."
          fi
